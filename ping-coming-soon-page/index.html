<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    />

    <link rel="stylesheet" href="./style.css" />

    <script src="./main.js" defer></script>

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="landing">
      <div class="container">
        <img src="./images/logo.svg" alt="logo" />
        <h1>We are launching <span class="bold">soon!</h1></span></h1>
        <h3>Subscribe and get notified</h3>
        <div class="notify">
          <form>
            <div>
          <input type="text" placeholder="Your email address..."/>
          <span>Please provide a valid email address</span>
          </div>
          <button class="btn-primary" type="submit">Notify Me</button>
        </form>
        </div>
        <img src="./images/illustration-dashboard.png" alt="" />
        <div class="social-links">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; Copyright Ping. All rights reserved.</p>
        <div>
          <p class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="https://www.frontendmentor.io/profile/RajCutinha" target="_blank">Raj Cutinha</a>.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
