<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card-inner">
        <div><img src="./images/bg-pattern-card.svg" alt="" /></div>
        <div>
          <div>
            <img
              src="./images/image-victor.jpg"
              alt=""
              class="card-profile-img"
            />
          </div>
          <p>Victor Crest <span class="light text-gray">26</span></p>
          <p class="text-gray">London</p>
        </div>
      </div>
      <div class="card-stats">
        <div>
          <p>80K</p>
          <span>Followers</span>
        </div>
        <div>
          <p>803K</p>
          <span>Likes</span>
        </div>
        <div>
          <p>1.4K</p>
          <span>Photos</span>
        </div>
      </div>
    </div>
    <img src="./images/bg-pattern-top.svg" alt="" class="top" />
    <img src="./images/bg-pattern-bottom.svg" alt="" class="bottom" />
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/RajCutinha" target="_blank"
        >Raj Cutinha</a
      >.
    </div>
  </body>
</html>
