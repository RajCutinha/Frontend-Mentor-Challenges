<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />

		<script src="./script.js" defer></script>

		<title>Frontend Mentor | Launch countdown timer</title>
	</head>
	<body>
		<main>
			<section>
				<div id="app">
					<h1>We're launching soon</h1>
					<div class="countdown-container">
						<div class="flip-clock countdown-d">
							<div
								class="digit front back"
								data-digit-before=""
								data-digit-after=""
							>
								<!-- ::before -->
								<div class="card">
									<div class="card-face card-face-front front"></div>
									<div class="card-face card-face-back back"></div>
								</div>
								<!-- ::after -->
								<span></span>
								<span></span>
							</div>
							<h4>Days</h4>
						</div>

						<div class="flip-clock countdown-h">
							<div
								class="digit front back"
								data-digit-before=""
								data-digit-after=""
							>
								<!-- ::before -->
								<div class="card">
									<div class="card-face card-face-front front"></div>
									<div class="card-face card-face-back back"></div>
								</div>
								<!-- ::after -->
								<span></span>
								<span></span>
							</div>
							<h4>Hours</h4>
						</div>

						<div class="flip-clock countdown-m">
							<div
								class="digit front back"
								data-digit-before=""
								data-digit-after=""
							>
								<!-- ::before -->
								<div class="card">
									<div class="card-face card-face-front front"></div>
									<div class="card-face card-face-back back"></div>
								</div>
								<!-- ::after -->
								<span></span>
								<span></span>
							</div>
							<h4>Minutes</h4>
						</div>

						<div class="flip-clock countdown-s">
							<div
								class="digit front back"
								data-digit-before=""
								data-digit-after=""
							>
								<!-- ::before -->
								<div class="card">
									<div class="card-face card-face-front front"></div>
									<div class="card-face card-face-back back"></div>
								</div>
								<!-- ::after -->
								<span></span>
								<span></span>
							</div>
							<h4>Seconds</h4>
						</div>
					</div>
				</div>
				<footer>
					<div class="social">
						<ul>
							<li>
								<a href="#"
									><img src="./images/icon-facebook.svg" alt=""
								/></a>
							</li>
							<li>
								<a href="#"
									><img src="./images/icon-pinterest.svg" alt=""
								/></a>
							</li>
							<li>
								<a href="#"
									><img src="./images/icon-instagram.svg" alt=""
								/></a>
							</li>
						</ul>
					</div>
					<div class="attribution">
						We're launching soon Challenge by
						<a
							href="https://www.frontendmentor.io?ref=challenge"
							target="_blank"
							>Frontend Mentor</a
						>. Coded by
						<a
							href="https://www.frontendmentor.io/profile/RajCutinha"
							target="_blank"
							>Raj Cutinha</a
						>.
					</div>
				</footer>
			</section>
		</main>
	</body>
</html>
