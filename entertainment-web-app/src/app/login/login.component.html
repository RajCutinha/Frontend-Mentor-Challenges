<div class="login">
  <img src="../../assets/logo.svg" alt="EntertainmentWebApp" />
  <div>
    <h1>Login</h1>
    <form>
      <div>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email address"
        />
      </div>
      <div>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          required
        />
      </div>
      <button class="btn btn-primary">Login to your account</button>
    </form>
    <p>Don't have an account? <a>Sign Up</a></p>
  </div>
</div>
