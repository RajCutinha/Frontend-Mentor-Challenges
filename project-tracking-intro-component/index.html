<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./style.css" />

		<script src="./script.js" defer></script>

		<title>Frontend Mentor | Project tracking intro component</title>
	</head>
	<body>
		<div class="container">
			<nav>
				<img src="./images/logo.svg" alt="Logo" />
				<ul>
					<li><a href="#">Product</a></li>
					<li><a href="#">Features</a></li>
					<li><a href="#">Pricing</a></li>
					<li><a href="#">Login</a></li>
				</ul>
				<div class="burger">
					<span></span>
					<span></span>
					<span></span>
				</div>
			</nav>
			<div class="landing-content">
				<div class="landing-text">
					<p><span>New</span> Monograph Dashboard</p>
					<h1>Powerful insights into your team</h1>
					<h3>Project planning and time tracking for agile teams</h3>
					<p>
						<button class="cta">Schedule a demo</button>
						to see a live preview
					</p>
				</div>
				<div class="landing-img">
					<img src="./images/illustration-devices.svg" alt="" />
				</div>
			</div>
		</div>

		<footer>
			<div class="footer-container">
				<p class="attribution">
					Challenge by
					<a
						href="https://www.frontendmentor.io?ref=challenge"
						target="_blank"
						>Frontend Mentor</a
					>. Coded by
					<a
						href="https://www.frontendmentor.io/profile/RajCutinha"
						target="_blank"
						>Raj Cutinha</a
					>.
				</p>
			</div>
		</footer>
	</body>
</html>
